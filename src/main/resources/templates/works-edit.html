<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Works editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Bad Solutions</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" th:href="@{/greeting}">Home</a>
                <a class="nav-link" th:href="@{/competitors}">Competitors</a>
                <a class="nav-link" th:href="@{/works}">Works</a>
                <a class="nav-link" th:href="@{/genres}">Genres</a>
                <a class="nav-link" th:href="@{/performances}">Performances</a>
                <a class="nav-link" th:href="@{/timeslots}">Timeslots</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Works editing</h1>
        <div class="container mt-5">
            <h4>Edit work</h4><br><br>
            <form th:action="@{/works/edit}" th:method="post">
                <input type="text" name="id" placeholder="Enter work id" class="form-control"><br>
                <input type="text" name="name" placeholder="Enter name" class="form-control"><br>
                </select>
                <h5>Genre</h5><br>
                <select class="form-control" name="genre">
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:utext="${genre.name}"></option>
                </select><br><br>
                <h5>Competitor</h5><br>
                <select class="form-control" name="competitor">
                    <option th:each="competitor : ${competitors}" th:value="${competitor.id}" th:utext="${competitor.name} + ${space} + ${competitor.surname}"></option>
                </select><br><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
