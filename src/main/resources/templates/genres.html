<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genres</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Bad Solutions</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="greeting">Home</a>
                <a class="nav-link" href="competitors">Competitors</a>
                <a class="nav-link" href="works">Works</a>
                <a class="nav-link" href="genres">Genres</a>
                <a class="nav-link" href="performances">Performances</a>
                <a class="nav-link" href="timeslots">Timeslots</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Genres</h1>
        <table class="table table-dark mt-2">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <th scope="row" th:text="${genre.id}">
                <th th:text="${genre.name}">
            </tr>
            </tbody>
        </table>
        <br>
        <div class="container mt-5">
            <h4>Add genre</h4><br>
            <form action="genres" method="post">
                <input type="text" name="name" placeholder="Enter name" class="form-control"><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <br>
        <br>
        <div>
            <a th:href="@{/genres/edit}" class="btn btn-link" role="button">Edit</a>
            <a th:href="@{/genres/delete}" class="btn btn-link" role="button">Delete</a>
        </div>
    </main>
</div>
</body>
</html>
