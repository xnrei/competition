<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Bad Solutions</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="greeting">Home</a>
                <a class="nav-link" href="competitors">Competitors</a>
                <a class="nav-link" href="works">Works</a>
                <a class="nav-link" href="genres">Genres</a>
                <a class="nav-link" href="performances">Performances</a>
                <a class="nav-link" href="timeslots">Timeslots</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Timeslots</h1>
        <table class="table table-dark mt-2">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timeslot : ${timeslots}">
                <th scope="row" th:text="${timeslot.id}">
                <th th:text="${timeslot.time}">
            </tr>
            </tbody>
        </table>
        <br>
        <div class="container mt-5">
            <h4>Add timeslot</h4><br>
            <form action="timeslots" method="post">

                    <option value="11">11</option>
                    <option value="12">12</option>
                </select><br>
                <h5>Minutes</h5>
                <select class="form-control" name="minutes">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="00">10</option>
                    <option value="11">11</option>

                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>

                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                </select><br>
                    <h5>Half</h5>
                <select class="form-control" name="half">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select><br><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <br>
        <br>
        <div>
            <a th:href="@{/timeslots/edit}" class="btn btn-link" role="button">Edit</a>
            <a th:href="@{/timeslots/delete}" class="btn btn-link" role="button">Delete</a>
        </div>
    </main>
</div>
</body>
</html>
